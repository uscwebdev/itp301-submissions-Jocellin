<!DOCTYPE html>
<html>
<head>
<title>Photo Gallery</title>
<style>

.size{
	height:250px;
	float:left;

}
.gallery{
	width:1089px;
	margin:0 auto;
}


.main {
	width:700px;
	margin-left:220px;
	padding-top:20px;

}



h1{
	text-align:center;
	padding-top:20px;
	padding-bottom:20px;
}

</style>	

</head>

<body>

<h1>Kali Uchis Gallery</h1>

<div class="gallery">

<div class="row1">

<img id="kali1" class="size" src="Kali1.jpeg" alt="image">

<img id="kali3" class="size" src="Kali3.jpeg" alt="image">

<img id="kali2" class="size" src="Kali2.jpeg" alt="image">

<img id="kali5" class="size" src="Kali5.jpeg" alt="image">

<img id="blue" class="size" src="blue.jpeg" alt="image">

</div>

<div>
<img id="kali4" class="main" src="Kali4.jpeg" alt="image">
</div>
</div>

<script>

document.querySelector('#kali1').onclick = function(){
	document.querySelector('#kali4').src = "Kali1.jpeg";
}

document.querySelector('#kali3').onclick = function(){
	document.querySelector('#kali4').src = "Kali3.jpeg";
}

document.querySelector('#kali2').onclick = function(){
	document.querySelector('#kali4').src = "Kali2.jpeg";
}

document.querySelector('#kali5').onclick = function(){
	document.querySelector('#kali4').src = "Kali5.jpeg";
}

document.querySelector('#blue').onclick = function(){
	document.querySelector('#kali4').src = "blue.jpeg";
}


</script>

</body>
</html>
